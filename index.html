<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="grid-container">
      <div class="grid1">
        <header>
          <img src="images/logo.svg" alt="logo">
        </header>
        <!-- header -->
        <main>
          <div class="web-bg">
            <div>
              <div class="login-flex">
                <img src="images/log-in.svg" alt="log-in">
                <h1>Login</h1>
              </div>
              <p class="explain">Insert your information below.</p>
              <form>
                <fieldset>
                  <label for="email">E-mail</label>
                  <input type="email" name="email" id="email" placeholder="Type your email" autofocus>
                  <!-- email -->
                  <label for="password">password</label>
                  <input type="password" name="password" id="password" placeholder="Type your pass">
                  <!-- password -->
                  <div class="checkbox-flex">
                    <div class="inner-flex">
                      <input type="checkbox" name="remindMe" id="checkbox">
                      <label for="checkbox">Remind me</label>
                    </div>
                    <p><a href="">Forgot my password</a></p>
                  </div>
                  <!-- checkbox -->
                  <button type="submit" class="btn">LOGIN</button>
                  <P class="signUp">Don't have an account?<a href="">Sign up!</a></P>
                  <!-- button -->
                </fieldset>
                <!-- fieldset -->
              </form>
              <!-- form -->
            </div>
          </div>
          <!-- web-bg -->
        </main>
        <!-- main -->
      </div>
      <!-- grid1 -->
      <div class="grid2">
        <img src="" alt="">
      </div>
      <!-- grid2 -->
    </div>
    <!-- grid-container -->
  </body>
</html>
